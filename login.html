<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src = "./jquery/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $(".hfc-nav-bar").load("common/navbar.html");
        });
    </script>
</head>
<body>
    <div class="hfc-nav-bar">
    </div>
    <div class="login-form-container">
        <div class="brand-container">
            <img src="images/logo.png" width="200" height="75">
        </div>
        <div class="input-box-container">
            <input type="text" class="form-control" placeholder="清输入用户名">
        </div>
        <div class="input-box-container">
            <input type="password" class="form-control" placeholder="请输入密码">
        </div>
        <div class="login-btn-container">
            <button class="btn btn-primary login-btn">登录</button>
        </div>
    </div>
</body>
</html>
