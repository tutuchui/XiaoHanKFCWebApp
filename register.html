<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/register.css">
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src = "./jquery/jquery-3.6.0.min.js"></script>
  <script src ="js/register.js"></script>
  <script>
    $(function(){
      $(".hfc-nav-bar").load("common/navbar.html");
    });
  </script>
</head>
<body>
<div class="hfc-nav-bar">
</div>
<div class="register-form-container">
  <div class="brand-container">
    <img src="images/logo.png" width="200" height="75">
  </div>
  <div class="form-floating mb-3 input-box-container">
    <input type="name" class="form-control" id="name" placeholder="name@example.com">
    <label for="name">请输入您的真实姓名</label>
  </div>
  <div class="form-floating input-box-container">
    <input type="phone" class="form-control" id="phone" placeholder="Password">
    <label for="phone">请输入您的手机号</label>
  </div>
  <div class="form-floating input-box-container">
    <input type="password" class="form-control" id="password" placeholder="Password">
    <label for="password">请输入您的密码</label>
  </div>
  <div class="form-floating input-box-container">
    <input type="email" class="form-control" id="email" placeholder="Password">
    <label for="email">请输入您的邮箱</label>
  </div>
  <div class="form-floating input-box-container">
    <input type="address" class="form-control" id="address" placeholder="Password">
    <label for="address">请输入您的地址</label>
  </div>
  <div class="login-btn-container">
    <button class="btn btn-primary login-btn" onclick="register()">注册</button>
    <button class="btn btn-primary login-btn" >返回登陆</button>
  </div>
</div>
</body>
</html>
