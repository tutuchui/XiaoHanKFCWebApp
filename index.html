<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KFC Home Page</title>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src = "./jquery/jquery-3.6.0.min.js"></script>
