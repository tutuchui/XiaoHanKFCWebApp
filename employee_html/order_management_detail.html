<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单详情页</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/orderManagementDetail.css">
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src = "../jquery/jquery-3.6.0.min.js"></script>
    <script src = "../js/order_management_detail.js"></script>
    <script>
        $(function(){
            $(".hfc-nav-bar").load("../common/navbar.html");
        });
    </script>
</head>
<body>
<div class="hfc-nav-bar">
</div>
<div class="order-detail-form-container">
    <div class="form-content-container">
        <div class="order-text-container">
            <p style="font-size: 20px; font-weight: bold">订单详情</p>
        </div>
        <div class="form-floating mb-3 input-box-container">
            <input type="text" class="form-control" id="orderId" placeholder="name@example.com" value="ORDER00001" disabled>
            <label for="name">订单号</label>
        </div>
        <div class="form-floating mb-3 input-box-container">
            <input type="text" class="form-control" id="name"  value="xiaohan" disabled>
            <label for="name">客户姓名</label>
        </div>
        <div class="form-floating mb-3 input-box-container">
            <input type="text" class="form-control" id="orderDate"  value="2021-07-10" disabled>
            <label for="name">下单时间</label>
        </div>
        <div class="form-floating input-box-container">
            <input type="text" class="form-control" id="paymentStatus"  value="" disabled>
            <label for="paymentStatus">支付状态</label>
        </div>
        <div class="form-floating input-box-container">
            <select class="form-select" id="orderStatus" aria-label="订单状态">
                <option value="0" id="order-0">已接单</option>
                <option value="1" id="order-1">制作完成</option>
                <option value="2" id="order-2">配送完成</option>
                <option value="3" id="order-3">订单完成</option>
            </select>
            <label for="paymentStatus">订单状态</label>
        </div>
        <div class="form-floating input-box-container">
            <textarea class="form-control" id="history-status-content" style="min-height: 200px" disabled>时间：2020-07-10      状态：未准备&#13;&#10;时间：2020-07-10      状态：未准备</textarea>
            <label for="paymentStatus">历史状态</label>
        </div>

    </div>

    <div class="update-order-btn-container">
        <button class="btn btn-danger login-btn" onclick="updateRecord()">修改状态</button>
    </div>

</div>
</body>
</html>
