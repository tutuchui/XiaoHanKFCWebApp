<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/suggestion.css">
  <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src = "../jquery/jquery-3.6.0.min.js"></script>
  <script src ="../js/suggestion.js"></script>
  <script>
    $(function(){
      $(".hfc-nav-bar").load("../common/navbar.html");
    });
  </script>
</head>
<body>
<div class="hfc-nav-bar">
</div>
<div class="suggestion-form-container">
  <div class="brand-container">
    <img src="../images/mySuggestion.png" width="200" height="75">
  </div>
  <table class="table caption-top suggestion-table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">时间</th>
      <th scope="col">内容</th>
      <th scope="col">查看反馈</th>
    </tr>
    </thead>
    <tbody id="suggestion-list">

    </tbody>
  </table>
</div>
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel2">反馈内容</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="content2" class="col-form-label">内容:<h5 id="content2" style="color: #0a53be"></h5></label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
