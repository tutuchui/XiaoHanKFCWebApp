<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KFC Home Page</title>
<!--    dependency for bootstrap 5 and jquery 3.6 -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src = "../jquery/jquery-3.6.0.min.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/suggestion.js"></script>
    <script>
        $(function(){
            $(".hfc-nav-bar").load("../common/navbar.html");
        });
    </script>
</head>

<body>
    <div class="hfc-nav-bar">
    </div>
    <div class="side-nav">
        <div class="container-fluid">
            <div class="content-container row">
                <div class="col-sm-auto bg-light sticky-top">
                    <div class="d-flex flex-sm-column flex-row flex-nowrap bg-light align-items-center sticky-top">
                        <a href="#" class="d-block p-3 link-dark text-decoration-none product-category" onclick="displayProduct('friesChicken')">
                           炸鸡
                        </a>
                        <a href="#" class="d-block p-3 link-dark text-decoration-none product-category" onclick="displayProduct('snakes')">
                            小吃
                        </a>
                        <a href="#" class="d-block p-3 link-dark text-decoration-none product-category" onclick="displayProduct('main')">
                            主食
                        </a>
                        <a href="#" class="d-block p-3 link-dark text-decoration-none product-category" onclick="displayProduct('dessert')">
                            甜品
                        </a>
                    </div>
                </div>
                <div class=" col-sm p-3 min-vh-100">
                    <div class="product-container" style="margin-left: 20px">
                        <div class="row row-cols-3 main-product-container">
                        </div>
                    </div>
                </div>
                <div class="d-flex bottom-navbar-container justify-content-end">
                    <div class="total-price-text">总价：<span id="total-price">0</span></div>
                    <button class="btn btn-danger submit-order-btn" data-bs-toggle="modal" data-bs-target="#submitOrderModal" onclick="refreshOrder()">下单</button>
                </div>
            </div>
        </div>
        <div class="modal fade" id="submitOrderModal" tabindex="-1" aria-labelledby="submitOrderModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="submitOrderModalLabel">确认下单</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        您是否确认下单？订单包含
                        <div class="product-item-container" id="product-item-content">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" onclick="submitOrder()">确认</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<div class="alert alert-success" role="alert">
    欢迎登陆Han-FC，如对服务有任何问题请在 <a href="login.html" class="alert-link" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">hahaha</a>进行投诉建议。工作人员将在一年内对您的投诉建议进行反馈。
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">建议投诉</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="content" class="col-form-label">内容:</label>
                        <textarea class="form-control" id="content"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="suggest()">Send</button>
            </div>
        </div>
    </div>
</div>
</html>
