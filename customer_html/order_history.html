<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>历史订单</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/orderhistory.css">
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src = "../jquery/jquery-3.6.0.min.js"></script>
    <script src="../js/order_history.js"></script>
    <script>
        $(function(){
            $(".hfc-nav-bar").load("../common/navbar.html");
        });
    </script>
</head>
<body>
<div class="hfc-nav-bar">
</div>
<div class="history-order-table-container">
    <table class="table table-hover" id="order-history-table">
        <thead>
        <tr>
            <th scope="col">订单号</th>
            <th scope="col">订单人</th>
            <th scope="col">联系电话</th>
            <th scope="col">订单总价</th>
            <th scope="col">支付状态</th>
            <th scope="col">订单状态</th>
            <th scope="col">订单时间</th>
            <th scope="col">详情</th>
            <th scope="col">支付</th>
        </tr>
        </thead>
        <tbody id="order_table_content">
        </tbody>
    </table>
</div>

<div class="modal fade" id="orderDetailModal" tabindex="-1" aria-labelledby="orderDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="orderDetailModalLabel">订单详情</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-hover" id="order-detail-table">
                    <thead>
                        <tr>
                            <th>商品名称</th>
                            <th>商品数量</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
