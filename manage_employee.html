<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KFC Home Page</title>
  <!--    dependency for bootstrap 5 and jquery 3.6 -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/navbar.css">
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src = "jquery/jquery-3.6.0.min.js"></script>
  <script src="js/manage_employee.js"></script>
  <script>
    $(function(){
      $(".hfc-nav-bar").load("common/navbarForAdmin.html");
    });
  </script>
</head>

<body>
<div class="hfc-nav-bar">
</div>
<div class="side-nav">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-auto bg-light sticky-top">
          <div class="d-flex flex-sm-column flex-row flex-nowrap bg-light align-items-center sticky-top">
              <a class="d-block p-3 link-dark text-decoration-none product-category" >
                食物管理
              </a>
              <nav class="nav nav-pills flex-column">
                <a class="nav-link ms-3 my-1 d-block p-3 link-dark  text-decoration-none product-category" href="manage_product.html">查看食物</a>
                <a class="nav-link ms-3 my-1 d-block p-3 link-dark  text-decoration-none product-category" href="management.html">上传食物</a>
              </nav>
              <a href="manage_order.html" class="d-block p-3 link-dark text-decoration-none product-category" >
                订单管理
              </a>
              <a href="manage_employee.html" class="d-block p-3 link-dark text-decoration-none product-category" >
                员工管理
              </a>
              <a href="data.html" class="d-block p-3 link-dark text-decoration-none product-category" >
                销售数据
              </a>
          </div>
        </div>
        <div class="col-sm p-3 min-vh-100">
          <h4 style="font-size:48px">员工管理 👨‍🍳👩‍🍳🏍️🚴👨‍💼</h4>
          <table  border="1" cellpadding="10" frame="hsides">
            <thead>
            <tr>
              <th width="250">工号</th>
              <th width="250">员工名称</th>
              <th width="250">员工类型</th>
              <th width="250">联系方式</th>
              <th width="250">查看详情</th>
            </tr>
            </thead>
            <tbody class="employee-information">
            </tbody>
          </table>
        </div>
      </div>
  </div>

    <div class="modal fade" id="fireEmployeeModal" tabindex="-1" aria-labelledby="fireEmployeeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="submitOrderModalLabel">解雇员工</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    您是否确认解雇:
                    <span class="employee-name" id="employee-name">

                    </span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="fire-btn">确认解雇</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
