<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KFC Home Page</title>
  <!--    dependency for bootstrap 5 and jquery 3.6 -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/navbar.css">
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src ="jquery/jquery-3.6.0.min.js"></script>
  <script src="js/manage_product.js"></script>
  <script>
    $(function(){
      $(".hfc-nav-bar").load("common/navbarForAdmin.html");
    });
  </script>
</head>

<body>
<div class="hfc-nav-bar">
</div>
<div class="side-nav">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-auto bg-light sticky-top">
        <div class="d-flex flex-sm-column flex-row flex-nowrap bg-light align-items-center sticky-top">
          <a class="d-block p-3 link-dark text-decoration-none product-category" >
            食物管理
          </a>
          <nav class="nav nav-pills flex-column">
            <a class="nav-link ms-3 my-1 d-block p-3 link-dark  text-decoration-none product-category" href="manage_product.html">查看食物</a>
            <a class="nav-link ms-3 my-1 d-block p-3 link-dark  text-decoration-none product-category" href="upload_product.html">上传食物</a>
          </nav>
          <a href="manage_ingredients.html" class="d-block p-3 link-dark text-decoration-none product-category" >
            原料管理
          </a>
          <a href="manage_employee.html" class="d-block p-3 link-dark text-decoration-none product-category" >
            员工管理
          </a>
          <a href="data.html" class="d-block p-3 link-dark text-decoration-none product-category" >
            销售数据
          </a>
        </div>
      </div>
      <div class="col-sm p-3 min-vh-100">
        <h4 style="font-size:48px">食物管理</h4>
        <table  border="1" cellpadding="10" frame="hsides" id="product-table">
          <thead>
          <tr>
            <th >#</th>
            <th width="150">食物名称</th>
            <th width="150">食物价格</th>
            <th width="150">食物类别</th>
            <th width="250">食物介绍</th>
            <th width="150">食物库存</th>
            <th width="150">食物状态</th>
            <th width="250">操作</th>
          </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="makeProductModal" tabindex="-1" aria-labelledby="makeProductModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="makeProductModalLabel">制作商品</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <table class="table table-hover">
              <thead>
              <tr>
                <th>材料名称</th>
                <th>所需数量</th>
                <th>剩余库存</th>
              </tr>
              </thead>
              <tbody id="ingredients-table-list">

              </tbody>
            </table>
            <label  class="col-form-label">制作数量:</label>
            <input type="number" class="form-control" id="product-count" value="" placeholder="输入制作商品的数量">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="make-product-btn">制作</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
